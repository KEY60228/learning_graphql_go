query allUsers {
    totalUsers
    allUsers {
        githubLogin
        name
        avatar
    }
}

mutation addFakeUsers($count: Int!) {
    addFakeUsers(count: $count) {
        githubLogin
        name
        avatar
    }
}

subscription newUsers($githubLogin: String!) {
    newUsers(githubLogin: $githubLogin) {
        githubLogin
        name
        avatar
    }
}
